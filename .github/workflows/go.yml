name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-16.04
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Build debian
      run: |
        sudo apt-get install ruby-dev -y
        sudo gem install fpm
        ./build-deb.sh

    - name: Upload debian file
      uses: actions/upload-artifact@v1
      with:
        name: debian
        path: apt-golang-s3_1_amd64.deb
