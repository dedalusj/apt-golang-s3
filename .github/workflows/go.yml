name: Go

on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: make test

    - name: Build
      run: make build

    - name: Build debian
      run: |
        make build_debian

    - name: Upload debian file
      uses: actions/upload-artifact@v1
      with:
        name: debian
        path: apt-golang-s3*.deb
